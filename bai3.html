<!DOCTYPE html>

<body>
<Script>
    let x = +prompt("Nhập vào số x(Tổng số nguyên tố từ 0 - x)");
    function sumOfListPrime(x){
        let i=0;
        let temp=2;
        let total=0;
        while (temp < x){
            if (checkPrime(temp)){
                console.log(temp);
                total += temp;
                i++;
                temp++;
            }
            else {
                temp++;
            }
        } return total;
    }
    function checkPrime(number){
        if (number<2){
            return false
        }
        for (let j=2; Math.sqrt(number);j++){
            if (number%j ===0){
                return false;
            }
        }
        return true;
    }
    document.write("Tổng:"+ x +" số nguyên tố là:" + sumOfListPrime(x) );
</Script>
</body>
